services:
  webhook:
    build: .
    ports:
      - "9000:9000"
    env_file: .env
    volumes:
      - ./hooks.json:/etc/webhook/hooks.json:ro
      - ./deploy.sh:/scripts/deploy.sh:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /home/orangepi/projects/homelab-services:/homelab:ro
      - status_data:/status
    restart: unless-stopped

  status:
    image: nginx:alpine
    ports:
      - "9002:80"
    volumes:
      - status_data:/usr/share/nginx/html:ro
    restart: unless-stopped

volumes:
  status_data:
