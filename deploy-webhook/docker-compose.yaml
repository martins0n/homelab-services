services:
  webhook:
    build: .
    env_file: .env
    volumes:
      - ./hooks.json:/etc/webhook/hooks.json:ro
      - .:/deploy-webhook:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /home/orangepi/projects/homelab-services:/homelab:ro
      - status_data:/status
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "9000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - status_data:/usr/share/nginx/html:ro
    depends_on:
      - webhook
    restart: unless-stopped

volumes:
  status_data:
