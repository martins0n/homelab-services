<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Galaxy</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: monospace, monospace;
        }

        #helloWorld {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            text-align: center;
            color: rgb(255, 255, 255);
            text-shadow: 2px 2px 5px rgba(160, 160, 160, 0.7);
            z-index: 2;
        }
    </style>
</head>

<body>
    <div id="helloWorld">Hello, World</div>
    <div id="galaxyCanvas"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let stars = [];

        function setup() {
            let canvas = createCanvas(windowWidth, windowHeight);
            canvas.parent('galaxyCanvas');

            // Generate stars
            for (let i = 0; i < 100; i++) {
                stars.push(new Star(random(width), random(height)));
            }
        }

        function draw() {
            background(0);  // Set background to black

            // Draw stars
            for (let star of stars) {
                star.pulse();
                star.display();
            }
        }

        class Star {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = random(0.01, 0.1);
                this.pulseSpeed = random(0.01, 0.05);
            }

            pulse() {
                this.size = this.size + 0.1 * sin(frameCount * this.pulseSpeed);
            }

            display() {
                ellipse(this.x, this.y, this.size, this.size);
            }
        }
    </script>
</body>

</html>
