worker_processes auto;
events { worker_connections 1024; }

http {
  include /etc/nginx/mime.types;   # keeps text/html, text/css, js, svg, etc.
  default_type application/octet-stream;

  server {
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve pre-compressed files if *.gz exists
    gzip_static on;

    # SPA fallback (remove '/index.html' if not an SPA)
    location / {
      try_files $uri $uri/ /index.html;
    }

    # WASM with correct Content-Type (scoped to this location only)
    location ~ \.wasm$ {
      types { application/wasm wasm; }   # only affects this location
      expires 30d;
      try_files $uri $uri.gz =404;       # serve .gz if present
    }

    # Long cache for hashed assets (adjust paths to your build)
    location ~* ^/(assets|static|_next|build)/ {
      add_header Cache-Control "public, max-age=31536000, immutable";
      try_files $uri =404;
    }
  }
}
